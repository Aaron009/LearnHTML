<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业示例</title>
</head>
<body>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	
	.model_bg {
		width: 100%;
		height: 100%;
		background-color: #575757;
		position: fixed;
		top: 0px;
		opacity: 0.8;
	}
	
	.model_popup {
		width: 300px;
		height: 300px;
		position: absolute;
		margin-right: -150px;
		margin-top: -150px;
		top: 50%;
		right: 50%;
		background-color: white;
	}
</style>
	
<input type="button" value="新增">
<table border="" cellspacing="" cellpadding="">
	<tr>
		<th>#</th>
		<th>姓名</th>
		<th>爱好</th>
		<th>操作</th>
	</tr>
	<tr>
		<td>1</td>
		<td>老王</td>
		<td>玩游戏</td>
		<td>
			<input type="button" value="编辑">
			<input type="button" value="删除">
		</td>
	</tr>
	<tr>
		<td>2</td>
		<td>小李</td>
		<td>游泳</td>
		<td>
			<input type="button" value="编辑">
			<input type="button" value="删除">
		</td>
	</tr>
</table>

<div id="modal">
	<div class="model_bg"></div>
	<div class="model_popup">
		<div><label>姓名 <input type="text" name="" id="editor_name" value=""/></label></div><br>
		<div><label>爱好 <input type="text" name="" id="editor_hobby" value=""/></label></div><br>
		<input type="button" value="提交" id='editor_btn'>
		<input type="button" value="取消">
	</div>
</div>

<script src="jquery-3.4.1.js"></script>
<script type="text/javascript">
	let modal = $("#modal")
	modal.attr("hidden", true)
	
	$("input:button[value='编辑']").click(function() {
		modal.attr("hidden", false)
		
		let $id = $($(this).parent().siblings()[0]) //"1"
		let $name = $($(this).parent().siblings()[1]) // "老王"
		let $hobby = $($(this).parent().siblings()[2])
		
		$("#editor_name").val($name.html())
		$("#editor_hobby").val($hobby.html())
		
		$('#editor_btn').on('click', function() {
			modal.attr("hidden", true)
			$name.text($("#editor_name").val())
			$hobby.text($("#editor_hobby").val())
			console.log($hobby)
			console.log($name)
			$('#editor_btn').off('click')
		})
	})
	
	$("#modal input:button").click(function() {
		modal.attr("hidden", true)
	})
</script>
</body>
</html>
